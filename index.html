<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Steven Universe Spar RPG</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Steven Universe Spar RPG</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="selectACharacter">
                    <h1>Select a character:</h1>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <img src="assets/images/amethyst.png" alt="Placeholder" class="img-thumbnail">
                        <div id="amethystStats">
                            <h3>Amethyst</h3>
                            <p>Health: 140</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <img src="assets/images/garnet.png" alt="Placeholder" class="img-thumbnail">
                        <div id="garnetStats">
                            <h3>Garnet</h3>
                            <p>Health: 210</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <img src="assets/images/pearl.png" alt="Placeholder" class="img-thumbnail">
                        <div id="pearlStats">
                            <h3>Pearl</h3>
                            <p>Health: 170</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <img src="assets/images/steven.png" alt="Placeholder" class="img-thumbnail">
                        <div id="garnetStats">
                            <h3>Steven</h3>
                            <p>Health: 100</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Game</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                        <li>Your health: <span id="currentHealth"></span></li>
                        <li>Your attack power: <span id="currentAttack"></span> </li>
                        <li>Opponent's health: <span id="currentOpponentHealth"></span></li>
                        <li>Opponent's counter attack power: <span id="currentOpponentAttack"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron" id="battleGround">
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
